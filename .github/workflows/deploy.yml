name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    # 步骤 1: 检出代码
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # 步骤 2: 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20 # 使用 Node.js 20

    # 步骤 3: 构建前端
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm install
        npm run build --prod # 构建前端项目


    # 步骤 4: 安装后端依赖
    - name: Install Backend Dependencies
      working-directory: backend
      run: |
        npm install

    # 步骤 5: 部署到 Droplet
    - name: Deploy to Droplet
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_KEY }}
        script: |
          cd /var/www/bidding-platform
          git pull origin master || git clone https://github.com/dreaife/bidding-platform.git .
          
          # 构建前端
          cd frontend
          npm install
          npm run build
          
          # 构建后端
          cd ../backend
          npm install
          npm run build
          
          # 创建 public 目录并移动前端文件
          mkdir -p public
          cp -r ../frontend/dist/frontend/browser/* public/
          
          # 启动后端服务
          pm2 restart all || pm2 start dist/main.js --name bidding-platform-backend
