name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    # 步骤 1: 检出代码
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # 步骤 2: 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20 # 使用 Node.js 20

    # 步骤 3: 构建前端
    - name: Build Frontend
      working-directory: frontend
      run: |
        cd frontend
        npm install
        npm run build --prod # 构建前端项目
        cd ..


    # 步骤 4: 安装后端依赖
    - name: Install Backend Dependencies
      working-directory: backend
      run: |
        cd backend
        npm install
        cd ..

    # 步骤 5: 将前端构建结果移入后端（如果未配置 Angular 输出路径）
    - name: Move Frontend Build to Backend Public Directory
      run: |
        mv frontend/dist/frontend/* backend/public/ 

    # 步骤 6: 部署到 Droplet
    - name: Deploy to Droplet
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_KEY }}
        script: |
          cd /var/www/bidding-platform
          git pull origin master || git clone https://github.com/dreaife/bidding-platform.git .
          cd backend
          npm install
          npm run build
          cd ../frontend
          npm install
          npm run build
          cd ..
          pm2 restart all || pm2 start backend/dist/main.js --name bidding-platform-backend || pm2 start frontend/dist/frontend/index.html --name bidding-platform-frontend
